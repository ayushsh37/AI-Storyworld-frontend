<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story-World</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>‚öîÔ∏è STORY WORLD ‚öîÔ∏è</h1>

    <!-- Create World Panel -->
    <div class="panel">
      <h2>üõ† Create New World</h2>
      <input type="text" id="worldName" placeholder="Enter world name" />
      <button id="createWorldBtn">Create</button>
    </div>

    <!-- Registered Worlds Panel -->
    <div class="panel">
      <h2>üåç Registered Worlds</h2>
      <div id="worldList">Loading worlds...</div>
    </div>
  </div>

  <script>
    const apiBase = "https://ai-storyworld.onrender.com";

    async function fetchWorlds() {
      try {
        const res = await fetch(`${apiBase}/worlds`);
        if (!res.ok) throw new Error("Failed to fetch worlds");
        const worlds = await res.json();
        if (worlds.length === 0) {
          document.getElementById("worldList").innerHTML = "<p>No worlds registered yet.</p>";
        } else {
          document.getElementById("worldList").innerHTML = worlds
            .map(w => `<div class="world-item">${w.name}</div>`)
            .join("");
        }
      } catch (err) {
        document.getElementById("worldList").innerHTML = `<p class="error">Error loading worlds</p>`;
        console.error(err);
      }
    }

    document.getElementById("createWorldBtn").addEventListener("click", async () => {
      const name = document.getElementById("worldName").value.trim() || "Unnamed World";
      try {
        await fetch(`${apiBase}/worlds`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name }),
        });
        document.getElementById("worldName").value = "";
        fetchWorlds();
      } catch (err) {
        console.error("Error creating world:", err);
      }
    });

    fetchWorlds();
  </script>
</body>
</html>
